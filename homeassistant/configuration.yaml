
homeassistant:
  allowlist_external_dirs:
    - /tmp

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
light: !include config/lights.yaml
input_boolean: !include config/inputs/input_booleans.yaml
input_number: !include config/inputs/input_number.yaml
sensor: !include_dir_merge_list config/sensors/
switch: !include_dir_merge_list config/switch/
binary_sensor: !include_dir_merge_list config/binary_sensors/
alarm_control_panel: !include resources/bwalarm/bwalarm.yaml
timer: !include config/timers.yaml

mqtt:
  discovery: true
  broker: 192.168.1.3
  port: 1883
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'

device_tracker:
  - platform: iphonedetect
    consider_home: 60
    scan_interval: 12
    new_device_defaults:
      track_new_devices: true
    hosts:
      eugene_iphone_ip: 192.168.1.226
      hailey_iphone_ip: 192.168.1.246

telegram_bot:
  - platform: broadcast
    api_key: 1370256438:AAHawlIetOGiXFyK3yYCZ1is5dfZoXNDsf0
    allowed_chat_ids:
      - -339288917 # NiemandHass Group
      - 1431752361 # Eugene

circadian_lighting:
  min_colortemp: 1000
  max_colortemp: 10000

entity_controller:
  office_light:
    sensor:
      - binary_sensor.office_motion
      - binary_sensor.study
      - binary_sensor.eugene_laptop_in_use
    entity: light.study
    delay: 300
    block_timeout: 1800
    state_attributes_ignore:
      - brightness
      - color_temp
    overrides:
      - binary_sensor.office_bright

  lounge_front_light:
    sensor:
      - binary_sensor.lounge_motion
      - media_player.living_room
    entity: light.lounge_front
    delay: 600
    block_timeout: 1800
    state_attributes_ignore:
      - brightness
      - color_temp
    overrides:
      - binary_sensor.lounge_bright

  lounge_back_light:
    sensor:
      - binary_sensor.lounge_motion
      - media_player.living_room
    entity: light.lounge_back
    delay: 600
    block_timeout: 1800
    state_attributes_ignore:
      - brightness
      - color_temp
    overrides:
      - binary_sensor.lounge_bright

  dining_light:
    sensor: binary_sensor.dining_motion
    entity: light.dining
    delay: 600
    block_timeout: 1800
    state_attributes_ignore:
      - brightness
      - color_temp
    overrides:
      - binary_sensor.dining_bright

logger:
  logs:
    pyatv: debug
    custom_components.apple_tv: debug