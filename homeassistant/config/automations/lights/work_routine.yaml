id: work_routine
alias: Work Routine
trigger:
- at: 05:00:00
  platform: time
condition:
  condition: and
  conditions:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  - condition: state
    entity_id: input_boolean.work_tomorrow
    state: 'on'
  - condition: state
    entity_id: sun.sun
    state: 'below_horizon'
action:
- entity_id:
  - light.bathroom
  service: light.turn_on
initial_state: true