alias: Aaron Motion Turn On Lights
initial_state: true
trigger:
- platform: mqtt
  topic: 'zigbee2mqtt/aaron_motion'
condition:
  condition: and 
  conditions:
  - condition: template
    value_template: "{{ trigger.payload_json.occupancy == true }}"
  - condition: or
    conditions:     
      - condition: template
        value_template: "{{states('sensor.aaron_lux') | int <= states('input_number.aaron_lux_limit') | int}}"
      - condition: state
        entity_id: light.aaron
        state: 'on'
action:
- service: timer.cancel
  data:
    entity_id: timer.aaron
- service: timer.start
  data_template:
    entity_id: timer.aaron
    duration: 00:{{ '{:02}'.format(states('input_number.aaron_timeout') | int) }}:00
- condition: state
  entity_id: light.aaron
  state: 'off'
- service: light.turn_on
  data_template:
    entity_id: light.aaron
    color_temp: > #153 - 500 326 mid
      {% set hour=states("sensor.time").split(':')[0] | int %}
      {% if hour >= 5 and hour < 15 %}
        153
      {% elif hour >= 15 and hour < 18 %}
        326
      {% elif hour >= 18 and hour < 20 %}
        400
      {% else %}
        500
      {% endif %}
- service: light.turn_on
  data_template:
    entity_id: light.aaron
    brightness_pct: >
      {% set hour=states("sensor.time").split(':')[0] | int %}
      {% if hour >= 5 and hour < 8 %}
        50
      {% elif hour >= 8 and hour <19 %}
        100
      {% elif hour >= 19 and hour <24 %}
        30
      {% else %}
        1
      {% endif %}
    transition: 2