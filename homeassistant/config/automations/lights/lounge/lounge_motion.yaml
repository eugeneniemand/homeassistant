alias: Lounge Motion Turn On Lights
initial_state: true
trigger:
- platform: mqtt
  topic: 'zigbee2mqtt/lounge_motion'
condition:
  condition: and 
  conditions:
  - condition: template
    value_template: "{{ trigger.payload_json.occupancy == true }}"
  - condition: or
    conditions:     
      - condition: template
        value_template: "{{states('sensor.lounge_lux') | int <= states('input_number.lounge_lux_limit') | int}}"
      - condition: state
        entity_id: light.floor
        state: 'on'
action:
- service: timer.cancel
  data:
    entity_id: timer.lounge
- service: timer.start
  data_template:
    entity_id: timer.lounge
    duration: 00:{{ '{:02}'.format(states('input_number.lounge_timeout') | int) }}:00
- condition: state
  entity_id: light.floor
  state: 'off'
- service: switch.turn_on
  entity_id: switch.floor_sonoff
- service: light.turn_on
  data_template:
    transition: 3
    entity_id: light.floor
    brightness_pct: >
      {% set hour=states("sensor.time").split(':')[0] | int %}
      {% if hour >= 5 and hour < 7 %}
        30
      {% elif hour >= 7 and hour <18 %}
        100
      {% elif hour >= 18 and hour <24 %}
        10
      {% else %}
        1
      {% endif %}