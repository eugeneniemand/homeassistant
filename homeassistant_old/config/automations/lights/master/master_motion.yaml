alias: Master Motion Turn On Lights
initial_state: true
trigger:
- platform: mqtt
  topic: 'zigbee2mqtt/master_motion'
condition:
  condition: and 
  conditions:
  - condition: template
    value_template: "{{ trigger.payload_json.occupancy == true }}"
  - condition: state
    entity_id: input_boolean.motion_enabled
    state: 'on'
  - condition: state
    entity_id: input_boolean.kids_sleeping
    state: 'off'
  - condition: or
    conditions:     
      - condition: template
        value_template: "{{states('sensor.master_lux') | int <= states('input_number.master_lux_limit') | int}}"
      - condition: state
        entity_id: light.master
        state: 'on'
action:
- service: timer.cancel
  data:
    entity_id: timer.master_bedroom
- service: timer.start
  data_template:
    entity_id: timer.master_bedroom
    duration: >
      {% set hour=states("sensor.time").split(':')[0] | int %}
      {% if hour >= 5 and hour < 7 %}
        00:02:00
      {% elif hour >= 7 and hour <19 %}
        00:05:00
      {% elif hour >= 19 and hour <24 %}
        00:01:00
      {% else %}
        00:00:30
      {% endif %}
- condition: state
  entity_id: light.master
  state: 'off'
- service: light.turn_on
  data_template:
    entity_id: light.master
    kelvin: "{{ state_attr('sensor.circadian_values', 'colortemp') | int }}"
    brightness_pct: "{{ state_attr('switch.circadian_lighting_circadian_lighting', 'brightness') | int }}"
